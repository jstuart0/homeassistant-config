# Tablet Modern Theme
# Created: 2025-12-22
# Multiple theme variants for tablet dashboard

tablet-modern-dark-gradient:
  # Base colors - Dark slate with indigo accent
  primary-color: "#6366f1"
  accent-color: "#8b5cf6"

  # Background
  primary-background-color: "#0f172a"
  secondary-background-color: "#1e293b"
  card-background-color: "rgba(30, 41, 59, 0.85)"

  # Text
  primary-text-color: "#f1f5f9"
  secondary-text-color: "#94a3b8"
  text-primary-color: "#f1f5f9"

  # Cards
  ha-card-background: "rgba(30, 41, 59, 0.8)"
  ha-card-border-radius: "16px"
  ha-card-box-shadow: "0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2)"

  # Navigation
  paper-tabs-selection-bar-color: "#6366f1"
  paper-tab-ink: "#6366f1"

  # Buttons
  mdc-button-outline-color: "#6366f1"
  mdc-theme-primary: "#6366f1"

  # Slider
  paper-slider-knob-color: "#6366f1"
  paper-slider-active-color: "#6366f1"
  paper-slider-container-color: "#475569"

  # Toggle
  switch-checked-color: "#6366f1"
  switch-unchecked-button-color: "#64748b"
  switch-unchecked-track-color: "#334155"

  # Divider
  divider-color: "rgba(148, 163, 184, 0.2)"

  # States
  state-icon-active-color: "#6366f1"
  state-icon-color: "#94a3b8"

  # Mushroom specific
  mush-rgb-blue: "99, 102, 241"
  mush-rgb-purple: "139, 92, 246"

  # Bubble Card specific
  bubble-accent-color: "#6366f1"
  bubble-bg-color: "rgba(30, 41, 59, 0.9)"

