                        entity_id: |
                          [[[
                            const room = states['input_select.active_remote_device'].state;
                            const remotes = {
                              'Living Room': 'remote.living_room',
                              'Master Bedroom': 'remote.master_bedroom',
                              'Alpha': 'remote.alpha',
                              'Beta': 'remote.beta'
                            };
                            return remotes[room] || 'remote.living_room';
                          ]]]
                        command: menu
                    styles:
                      card:
                        - background: rgba(30,41,59,0.7)
                        - border-radius: 12px
                        - height: 60px
