                    styles:
                      card:
                        - background: rgba(30,41,59,0.7)
                        - border-radius: 12px
                        - height: 60px
                  - type: custom:button-card
                    icon: mdi:arrow-down
                    entity: input_select.active_remote_device
                    tap_action:
                      action: call-service
                      service: remote.send_command
                      service_data:
                        entity_id: |
                          [[[
                            const room = states['input_select.active_remote_device'].state;
                            const remotes = {
                              'Living Room': 'remote.living_room',
                              'Master Bedroom': 'remote.master_bedroom',
                              'Alpha': 'remote.alpha',
                              'Beta': 'remote.beta'
