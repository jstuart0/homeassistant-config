# ===========================================
# TABLET MODERN DASHBOARD
# Created: 2025-12-22
# Redesigned for tablets with full room info
# ===========================================

title: "Tablet Modern"

views:
  # ===========================================
  # HOME VIEW - Overview with weather & status
  # ===========================================
  - title: "Home"
    path: home
    icon: mdi:home
    cards:
      # Weather & Climate Row
      - type: horizontal-stack
        cards:
          - type: weather-forecast
            entity: weather.home
            show_forecast: false
            card_mod:
              style: |
                ha-card { border-radius: 16px; }
          - type: thermostat
            entity: climate.thermostat
            card_mod:
              style: |
                ha-card { border-radius: 16px; }

      # Temperature Overview
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            icon: mdi:thermometer
            content: "Inside {{ states('sensor.thermostat_indoor_temperature') | round(0) }}°"
            icon_color: orange
          - type: template
            icon: mdi:thermometer-low
            content: "Outside {{ states('sensor.thermostat_outdoor_temperature') | round(0) }}°"
            icon_color: blue
          - type: entity
            entity: input_boolean.global_movie_mode
            icon: mdi:movie
            content_info: none
        alignment: center

      # Movie Mode Button
      - type: custom:button-card
        entity: input_boolean.global_movie_mode
        name: Movie Mode
        icon: mdi:movie-open
        show_state: true
        tap_action:
          action: call-service
          service: script.toggle_movie_mode
        styles:
          card:
            - background: >
                [[[ return entity.state === 'on'
                    ? 'linear-gradient(135deg, #7c3aed, #4f46e5)'
                    : 'rgba(30,41,59,0.7)' ]]]
            - border-radius: 16px
            - height: 80px
          icon:
            - color: >
                [[[ return entity.state === 'on' ? '#fbbf24' : '#94a3b8' ]]]
          name:
            - color: '#f1f5f9'

      # Quick Room Access - First Floor
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: "Living Room"
            secondary: "{{ states('sensor.temperature_living_room') | round(0) }}°"
            icon: mdi:sofa
            icon_color: blue
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: /tablet-modern/living-room
          - type: custom:mushroom-template-card
            primary: "Kitchen"
            secondary: "{{ states('sensor.shelly_2_5_kitchen_temperature') | round(0) }}°"
            icon: mdi:chef-hat
            icon_color: orange
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: /tablet-modern/kitchen
          - type: custom:mushroom-template-card
            primary: "Dining"
            secondary: "{{ states('sensor.motion_dining_room_air_temperature') | round(0) }}°"
            icon: mdi:silverware-fork-knife
            icon_color: amber
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: /tablet-modern/dining-room

      # Quick Room Access - Bedrooms
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: "Master"
            secondary: "{{ states('sensor.temperature_master_bedroom') | round(0) }}°"
            icon: mdi:bed
            icon_color: indigo
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: /tablet-modern/master-bedroom
          - type: custom:mushroom-template-card
            primary: "Alpha"
            secondary: "{{ states('sensor.motion_presence_alpha_temperature') | round(0) }}°"
            icon: mdi:bed-outline
            icon_color: pink
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: /tablet-modern/alpha
          - type: custom:mushroom-template-card
            primary: "Beta"
            secondary: "{{ states('sensor.motion_presence_beta_temperature') | round(0) }}°"
            icon: mdi:bed-outline
            icon_color: purple
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: /tablet-modern/beta

      # Quick Actions
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: "Remote"
            icon: mdi:remote-tv
            icon_color: purple
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: /tablet-modern/remote
          - type: custom:mushroom-template-card
            primary: "Music"
            icon: mdi:music
            icon_color: green
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: /tablet-modern/music
          - type: custom:mushroom-template-card
            primary: "Settings"
            icon: mdi:cog
            icon_color: grey
            layout: vertical
            tap_action:
              action: navigate
              navigation_path: /tablet-modern/settings

  # ===========================================
  # LIVING ROOM VIEW
  # ===========================================
  - title: "Living Room"
    path: living-room
    icon: mdi:sofa
    cards:
      # Header with temp
      - type: custom:mushroom-chips-card
        chips:
          - type: back
          - type: template
            content: "Living Room"
            icon: mdi:sofa
          - type: template
            icon: mdi:thermometer
            content: "{{ states('sensor.temperature_living_room') | round(0) }}°"
            icon_color: orange
          - type: entity
            entity: input_boolean.global_movie_mode
            icon: mdi:movie
            content_info: none
        alignment: center

      # Main Light Control
      - type: custom:mushroom-light-card
        entity: light.living_room
        name: "Living Room Lights"
        fill_container: true
        show_brightness_control: true
        use_light_color: true
        collapsible_controls: true

      # Light Scenes
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-template-card
            primary: "Bright"
            icon: mdi:brightness-7
            icon_color: yellow
            layout: vertical
            tap_action:
              action: call-service
              service: light.turn_on
              target:
                entity_id: light.living_room
              data:
                brightness_pct: 100
          - type: custom:mushroom-template-card
            primary: "Movie"
            icon: mdi:movie
            icon_color: purple
