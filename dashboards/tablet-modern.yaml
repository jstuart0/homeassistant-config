# ===========================================
# TABLET MODERN DASHBOARD
# Created: 2025-12-22
# Redesigned for 8" and 10" tablets with modern aesthetics
# Swipe left/right to navigate between views
# ===========================================

title: "Tablet Modern"

# Swipe navigation works via hass-swipe-navigation plugin
# Tabs visible by default - use Fully Kiosk or browser_mod for kiosk mode

views:
  # ===========================================
  # HOME VIEW
  # ===========================================
  - title: "Home"
    path: home
    icon: mdi:home
    type: sections
    max_columns: 2
    sections:
      - type: grid
        cards:
          # Header Row - Time and Status
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: "{{ now().strftime('%l:%M %p') }}"
                secondary: "{{ now().strftime('%A, %B %d') }}"
                icon: mdi:home
                icon_color: blue
                layout: horizontal
                tap_action:
                  action: none
                card_mod:
                  style: |
                    ha-card {
                      background: linear-gradient(135deg, rgba(99,102,241,0.3), rgba(139,92,246,0.3));
                      border-radius: 16px;
                    }
              - type: custom:mushroom-chips-card
                chips:
                  - type: weather
                    entity: weather.home
                    show_conditions: true
                    show_temperature: true
                  - type: template
                    entity: climate.thermostat
                    content: "{{ state_attr('climate.thermostat', 'current_temperature')|round(0) }}¬∞"
                    icon: mdi:thermometer
                    icon_color: orange
                alignment: end

          # Movie Mode Button
          - type: custom:button-card
            entity: input_boolean.global_movie_mode
            name: Movie Mode
            icon: mdi:movie-open
            show_state: true
            tap_action:
              action: call-service
              service: script.toggle_movie_mode
            styles:
              card:
                - background: >
                    [[[ return entity.state === 'on'
                        ? 'linear-gradient(135deg, #7c3aed, #4f46e5)'
                        : 'rgba(30,41,59,0.7)' ]]]
                - border-radius: 16px
                - height: 80px
              icon:
                - color: >
                    [[[ return entity.state === 'on' ? '#fbbf24' : '#94a3b8' ]]]
              name:
                - color: '#f1f5f9'

          # Quick Room Cards - First Floor
          - type: custom:mushroom-light-card
            entity: light.living_room
            name: "Living Room"
            icon: mdi:sofa
            layout: horizontal
            fill_container: true
            show_brightness_control: true
            tap_action:
              action: navigate
              navigation_path: /dashboard-tablet-modern/living-room

          - type: custom:mushroom-light-card
            entity: light.kitchen
            name: "Kitchen"
            icon: mdi:chef-hat
            layout: horizontal
            fill_container: true
            show_brightness_control: true
            tap_action:
              action: navigate
              navigation_path: /dashboard-tablet-modern/kitchen

          - type: custom:mushroom-light-card
            entity: light.dining_room
            name: "Dining Room"
            icon: mdi:silverware-fork-knife
            layout: horizontal
            fill_container: true
            show_brightness_control: true
            tap_action:
              action: navigate
              navigation_path: /dashboard-tablet-modern/dining-room

          # Quick Actions Row
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: "Remote"
                icon: mdi:remote-tv
                icon_color: purple
                layout: vertical
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-tablet-modern/remote
              - type: custom:mushroom-template-card
                primary: "Music"
                icon: mdi:music
                icon_color: green
                layout: vertical
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-tablet-modern/music
              - type: custom:mushroom-template-card
                primary: "Settings"
                icon: mdi:cog
                icon_color: grey
                layout: vertical
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-tablet-modern/settings

  # ===========================================
  # LIVING ROOM VIEW
  # ===========================================
  - title: "Living Room"
    path: living-room
    icon: mdi:sofa
    type: sections
    max_columns: 2
    sections:
      - type: grid
        cards:
          # Header with back button
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: "Living Room"
                icon: mdi:sofa
                icon_color: blue
                layout: horizontal
                tap_action:
                  action: navigate
                  navigation_path: /dashboard-tablet-modern/home
              - type: custom:mushroom-chips-card
                chips:
                  - type: template
                    entity: input_boolean.global_movie_mode
                    icon: mdi:movie
                    icon_color: >
                      {% if is_state('input_boolean.global_movie_mode', 'on') %}
                        purple
                      {% else %}
                        grey
                      {% endif %}
                    content: >
                      {% if is_state('input_boolean.global_movie_mode', 'on') %}
                        Movie Mode
                      {% else %}
                        Auto
                      {% endif %}
                alignment: end

          # Main Light Control
          - type: custom:mushroom-light-card
            entity: light.living_room
            name: "Living Room Lights"
            fill_container: true
            show_brightness_control: true
            show_color_control: false
            use_light_color: true
            collapsible_controls: true
            card_mod:
              style: |
                ha-card {
                  height: 120px;
                }

          # Scenes
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: "Bright"
                icon: mdi:brightness-7
                icon_color: yellow
                layout: vertical
                tap_action:
                  action: call-service
                  service: light.turn_on
                  target:
                    entity_id: light.living_room
                  data:
                    brightness_pct: 100
              - type: custom:mushroom-template-card
                primary: "Movie"
                icon: mdi:movie
                icon_color: purple
                layout: vertical
                tap_action:
                  action: call-service
                  service: script.toggle_movie_mode
              - type: custom:mushroom-template-card
                primary: "Off"
                icon: mdi:lightbulb-off
                icon_color: grey
                layout: vertical
                tap_action:
                  action: call-service
                  service: light.turn_off
                  target:
                    entity_id: light.living_room

          # Motion Settings
          - type: custom:mushroom-entity-card
            entity: input_boolean.living_room_motion_disable
            name: "Motion Automation"
            icon: mdi:motion-sensor
            secondary_info: state
            tap_action:
              action: toggle

