                            return remotes[room] || 'remote.living_room';
                          ]]]
                        command: skip_forward
                    styles:
                      card:
                        - background: rgba(30,41,59,0.7)
                        - border-radius: 12px
                        - height: 60px

              # Playback Row
              - type: horizontal-stack
                cards:
                  - type: custom:button-card
