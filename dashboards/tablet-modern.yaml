            icon_color: grey
            layout: vertical
            tap_action:
              action: call-service
              service: light.turn_off
              target:
                entity_id: light.living_room

      # Apple TV Media Player
      - type: custom:mushroom-media-player-card
        entity: media_player.living_room
        name: "Apple TV"
        use_media_info: true
        show_volume_level: true
        volume_controls:
          - volume_mute
          - volume_buttons
        media_controls:
          - previous
          - play_pause_stop
          - next
        fill_container: true

      # Samsung TV Control
      - type: custom:mushroom-media-player-card
        entity: media_player.samsung_tv_living_room
        name: "Samsung TV"
        use_media_info: true
        media_controls:
          - on_off
        fill_container: true

      # Motion Control
      - type: custom:mushroom-entity-card
        entity: input_boolean.living_room_motion_disable
        name: "Disable Motion Automation"
        icon: mdi:motion-sensor-off
        tap_action:
          action: toggle

